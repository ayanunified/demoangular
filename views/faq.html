<div class="body-scontent" ng-controller="faqCtrl" ng-init="getfaq();">
  <div class="container">
    <div class="cms-page">
      <div class="faq text-center">
        <h2 class="cms-heading">FAQ</h2>
        <p ng-bind-html="heading"></p>
        <div class="faq-cont text-left">
          <div class="panel-group" id="faqAccordion">
            <div class="panel" ng-repeat="a in content">
              <div class="panel-heading collapsed" data-toggle="collapse" data-target="#question{{a.id}}">
                <h4 class="panel-title" ng-cloak>{{a.question}}</h4>
              </div>
              <div id="question{{a.id}}" class="panel-collapse collapse"> <a href="" class="close-panel">X</a>
                <div class="panel-body">
                  <p class="lead">{{a.question}}</p>
                  <p ng-bind-html="a.answer"></p>
                </div>
              </div>
            </div>
